<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <div class="select--img__box">
          <img src="./img/event.svg" alt="car" class="img" />
        </div>
        <div class="select--img__box second-box__select">
          <img src="./img/finance.svg" alt="finance" class="img" />
        </div>
        <div class="cafe-box">
          <img src="./img/cafe.svg" alt="cafe" />
        </div>
        <div class="select--img__box">
          <img src="./img/gift.svg" alt="finance" class="img" />
        </div>
        <div class="select--img__box second-box__select">
          <img src="./img/pets.svg" alt="finance" class="img" />
        </div>
      </div>
      <div class="food-location__box">
        <div class="location-box">
          <img
            src="./img/food.jpg"
            alt="food"
            width="400px"
            height="200px"
            class="food-jpg"
          />
          <h2 class="food-heading">Food</h2>
          <div class="location-madrid">
            <img
              src="./img/location.svg"
              alt="Lokatsiya"
              class="location-img"
            />
            <p class="Madrid">Madrid</p>
          </div>
        </div>
        <div class="food__menu--box">
          <div class="menu-pizza">
            <h3 class="menu-title">Pizza</h3>
            <span class="num">17</span>
          </div>
          <div class="menu-sushi">
            <h3 class="menu-title">Sushi</h3>
            <span class="num">9</span>
          </div>
          <div class="menu-gourmet">
            <h3 class="menu-title">Gourmet</h3>
            <span class="num">22</span>
          </div>
          <div class="menu-burger">
            <h3 class="menu-title">Burger</h3>
            <span class="num">14</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
